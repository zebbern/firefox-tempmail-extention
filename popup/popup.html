<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TempMail Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
<!-- Toolbar section with close button removed -->
<div class="toolbar">
  <select id="service-selector" class="service-combo">
    <option value="guerrillamail">Guerrilla Mail</option>
    <option value="mailgw">Mail.gw</option>
    <option value="dropmail">DropMail.me</option>
    <option value="mailtm">Mail.tm</option>
    <option value="tempmaillol">TempMail.lol</option>
  </select>
  
  <!-- Domain Selector -->
  <select id="domain-selector" class="domain-combo">
    <!-- Domains will be loaded dynamically -->
  </select>
  
  <!-- Refresh Interval Selector -->
  <select id="refresh-selector" class="refresh-combo">
    <option value="1">1s</option>
    <option value="5">5s</option>
    <option value="10">10s</option>
    <option value="30">30s</option>
    <option value="60">1m</option>
  </select>
  
  <button id="create-btn" class="button">âœš</button>
  <div class="spacer"></div>
  <!-- Close button has been removed from here -->
</div>
    
    <!-- Stack layout - Only one page is visible at a time -->
    <div id="stack-container" class="stack-container">
      <!-- Page 0: Address List -->
      <div id="addr-page" class="page">
        <div id="addr-list" class="list"></div>
      </div>
      
      <!-- Page 1: Inbox -->
      <div id="inbox-page" class="page hidden">
        <div class="page-header">
          <button id="back-to-home" class="button">â˜š</button>
          <button id="refresh-inbox" class="button">ðŸ—˜</button>
          <div class="spacer"></div>
        </div>
        <div id="msg-list" class="list"></div>
      </div>
      
      <!-- Page 2: Message View -->
      <div id="message-page" class="page hidden">
        <div class="page-header">
          <button id="back-to-inbox" class="button">â˜š</button>
          <div class="spacer"></div>
        </div>
        <div class="tabs">
          <div class="tab-buttons">
            <button id="html-tab-btn" class="tab-btn active">HTML</button>
            <button id="raw-tab-btn" class="tab-btn">Raw</button>
          </div>
          <div class="tab-content">
            <div id="html-view" class="tab-pane active"></div>
            <div id="raw-view" class="tab-pane"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Status Bar -->
    <div id="status-bar" class="status-bar"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
